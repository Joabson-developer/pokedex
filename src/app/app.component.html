<main class="container pokedex">
  <span
    #self
    (click)="toggleTheme(self)"
    class="material-icons pokedex__button-theme"
    role="button"
    aria-label=""
  >
    light_mode
  </span>

  <h1 class="pokedex__title">
    <img
      class="pokedex__title__logo"
      src="../assets/images/pokedex.png"
      alt="Imagem ilustrativa de uma pokebola"
    />
    <span class="pokedex__title__text">Pokedex</span>
  </h1>

  <router-outlet></router-outlet>
</main>
